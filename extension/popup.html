<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepBrief</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        --text-color: #1f2937;
        --bg-color: #f9fafb;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        background: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
      }

      .header {
        background: var(--primary-gradient);
        padding: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 18px;
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.02em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }

      .subtitle {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 6px;
        font-weight: 400;
      }

      .content {
        padding: 20px;
        background: white;
      }

      .instruction-step {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 16px;
      }

      .step-icon {
        background: #e0e7ff;
        color: #312e81;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 700;
        flex-shrink: 0;
      }

      .step-text {
        font-size: 13px;
        line-height: 1.5;
        color: #4b5563;
      }

      .step-text strong {
        color: #111827;
        font-weight: 600;
      }

      .footer {
        padding: 12px;
        text-align: center;
        font-size: 11px;
        color: #9ca3af;
        background: #f9fafb;
        border-top: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ§  DeepBrief</h1>
      <div class="subtitle">AI-Powered Tech Translator</div>
    </div>

    <div class="content">
      <div class="instruction-step">
        <div class="step-icon">1</div>
        <div class="step-text">
          <strong>Highlight text</strong> on any webpage.
        </div>
      </div>
      
      <div class="instruction-step">
        <div class="step-icon">2</div>
        <div class="step-text">
          <strong>Right-click</strong> and select "Explain this..."
        </div>
      </div>

      <div class="instruction-step">
        <div class="step-icon">3</div>
        <div class="step-text">
          Get <strong>Concise, Simple, & Deep</strong> explanations instantly.
        </div>
      </div>
    </div>

    <div class="footer">
      Powered by Gemini 2.5 Flash Lite
    </div>
  </body>
</html>
